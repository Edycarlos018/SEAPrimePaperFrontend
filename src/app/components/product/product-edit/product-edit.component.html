<h1>Edit a Product</h1>
<hr>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editProductForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="ProductEntityId" formControlName="ProductEntityId" type="ProductEntityId" required [value]="product.productEntityId" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="ProductName" formControlName="ProductName" type="ProductName" [value]="product.productName" />
        </mat-form-field>
      </div>

      <div>
          <mat-form-field>
            <input matInput placeholder="Description" formControlName="Description" type="Description" [value]="product.description" />
          </mat-form-field>
        </div>

        <div>
            <mat-form-field>
              <input matInput placeholder="Price" formControlName="Price" type="Price" [value]="product.price" />
            </mat-form-field>
          </div>
    </div>
    <button class="btn-1" type="submit"><div class="eff"></div><span>Update</span></button>
    &nbsp;
    <button class="btn-alt" routerLink="/products"><div class="eff-alt"></div><span>Back to List</span></button>
  </form>
</div>
